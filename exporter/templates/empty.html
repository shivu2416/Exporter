<!DOCTYPE html>
<html lang="en">
<body>
<table>
    {% for row in export_rows %}
        <tr>
            {% for cell in row %}
                {% if forloop.parentloop.counter0 in bold_rows %}
                    <th>{{ cell }}</th>
                {% else %}
                    <td>{{ cell }}</td>
                {% endif %}
            {% endfor %}
        </tr>
    {% endfor %}
</table>
</body>
</html>
